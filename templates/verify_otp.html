{% extends "base.html" %}

{% block title %}Подтверждение OTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card card-hover border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="avatar-lg bg-gradient rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3">
                        <i class="bi bi-shield-check text-white fs-2"></i>
                    </div>
                    <h2>Подтверждение Email</h2>
                    <p class="text-muted">
                        Код отправлен на <strong>{{ user.email }}</strong>
                    </p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <div class="d-flex justify-content-center mb-3">
                            <input type="text" class="form-control form-control-lg text-center fs-2 py-3"
                                   id="otp_code" name="otp_code" maxlength="6"
                                   style="letter-spacing: 10px; width: 200px;"
                                   placeholder="000000" required autofocus>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i>Подтвердить
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="{{ url_for('resend_otp', purpose='registration') }}"
                           class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-clockwise me-1"></i>Отправить новый код
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
