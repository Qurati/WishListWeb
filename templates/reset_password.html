{% extends "base.html" %}

{% block title %}Сброс пароля - WishLister{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card card-hover border-0 shadow">
            <div class="card-body p-4 p-md-5">
                <h2 class="text-center mb-4">Сброс пароля</h2>
                
                <form method="POST" action="{{ url_for('reset_password') }}">
                    <div class="mb-3">
                        <label for="otp_code" class="form-label">Код подтверждения</label>
                        <input type="text" class="form-control form-control-lg" 
                               id="otp_code" name="otp_code" maxlength="6" 
                               placeholder="000000" required>
                        <small class="text-muted">6-значный код отправлен на ваш email</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control form-control-lg" 
                               id="new_password" name="new_password" 
                               minlength="6" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control form-control-lg" 
                               id="confirm_password" name="confirm_password" 
                               minlength="6" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i>Сменить пароль
                        </button>
                        
                        <a href="{{ url_for('resend_otp', purpose='reset') }}" 
                           class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-clockwise me-1"></i>Отправить новый код
                        </a>
                        
                        <a href="{{ url_for('forgot_password') }}" class="btn btn-link text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>Вернуться
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="alert alert-warning mt-3">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <strong>Пароль должен содержать:</strong> минимум 6 символов, буквы и цифры
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const otpCode = document.getElementById('otp_code').value;
    
    if (newPassword !== confirmPassword) {
        alert('Пароли не совпадают!');
        e.preventDefault();
        return false;
    }
    
    if (newPassword.length < 6) {
        alert('Пароль должен содержать минимум 6 символов!');
        e.preventDefault();
        return false;
    }
    
    if (!/^\d{6}$/.test(otpCode)) {
        alert('Код подтверждения должен состоять из 6 цифр!');
        e.preventDefault();
        return false;
    }
    
    return true;
});
</script>
{% endblock %}
