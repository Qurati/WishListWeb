{% extends "base.html" %}

{% block title %}2FA Подтверждение{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card card-hover border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="avatar-lg bg-success bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3">
                        <i class="bi bi-shield-check text-success fs-2"></i>
                    </div>
                    <h2>Двухфакторная аутентификация</h2>
                    <p class="text-muted">
                        Введите код из Google Authenticator
                    </p>
                </div>

                <form method="POST">
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                            <input type="text" class="form-control text-center"
                                   name="code" maxlength="6"
                                   placeholder="000000" required autofocus>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-shield-check me-2"></i>Подтвердить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
