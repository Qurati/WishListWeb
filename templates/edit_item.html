{% extends "base.html" %}

{% block title %}Редактировать предмет - WishLister{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Редактировать предмет</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_wishlist_item', id=item.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ item.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ item.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="link" class="form-label">Ссылка</label>
                        <input type="url" class="form-control" id="link" name="link" 
                               value="{{ item.link or '' }}">
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Цена</label>
                            <input type="number" step="0.01" class="form-control" id="price" 
                                   name="price" value="{{ item.price or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="priority" class="form-label">Приоритет (1-10)</label>
                            <input type="number" min="1" max="10" class="form-control" id="priority" 
                                   name="priority" value="{{ item.priority }}">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Сохранить изменения
                        </button>
                        <a href="{{ url_for('view_wishlist', id=item.wishlist_id) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
